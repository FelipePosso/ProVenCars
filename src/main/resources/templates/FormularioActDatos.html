<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | ProVenCarz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="bodydash">

<header class="header-dash">
    <div class="logo">ProVenCarz</div>
    <a th:href="@{/}" class="login-btn-dash">Log out</a>
</header>
<div class="sidebar">
    <ul>
        <a th:href="@{/dashboard}"><li class="active"><i class="fas fa-home"></i> GESTIÓN DATOS</li></a>
        <a th:href="@{/listarDatosPersonales}" ><li class="active"><i class="fas fa-home"></i>ACTUALIZAR DATOS</li></a>
        <a th:href="@{/listarVehiculo}" ><li class="active"><i class="fas fa-home"></i>LISTAR VEHICULOS</li></a>
        <a th:href="@{/newVehiculo}" ><li class="active"><i class="fas fa-home"></i>AGREGAR VEHICULO</li></a>
    </ul>
</div>

<div class="content">
    <div class="header">
        <h1>ACTUALIZAR DATOS</h1>
    </div>
    <p>Puede actualizar sus datos: </p>
    <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/saveDatosPersonales}" th:object="${datosPersonales}" method="post">
                <div class="card">
                    <div class="card-header">
                        <h3>ACTUALIZAR DATOS</h3>
                    </div>
                    <div class="card-body">

                        <div class="form-group">
                            <label>ID</label>
                            <input th:field="${datosPersonales.datid}" readonly>
                        </div>
                        <div class="form-group">
                            <label>ID USUARIO</label>
                            <input th:field="${datosPersonales.usuario}" readonly>
                        </div>
                        <div class="form-group">
                            <label>TIPO IDENTIFICACIÓN</label>
                            <input th:field="${datosPersonales.datipoid}" readonly>
                        </div>
                        <div class="form-group">
                            <label>NUMERO IDENTIFICACIÓN</label>
                            <input th:field="${datosPersonales.datnumeroid}" readonly>
                        </div>

                        <div class="form-group">
                            <label>NOMBRE</label>
                            <input th:field="${datosPersonales.datnombre}">
                        </div>

                        <div class="form-group">
                            <label>APELLIDO</label>
                            <input th:field="${datosPersonales.datapellido}">
                        </div>
                        <div class="form-group">
                            <label>TELÉFONO</label>
                            <input th:field="${datosPersonales.datelefono}">
                        </div>

                        <div class="form-group">
                            <label>CORREO</label>
                            <input th:field="${datosPersonales.datcorreo}">
                        </div>
                        <div class="card-footer">
                            <input type="submit" value="GUARDAR" class="btn btn-success">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
