<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | ProVenCarz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header class="header">
    <div class="logo">ProVenCarz</div>
</header>
<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form class="login-form" action="/login" method="post">
        <div class="form-group">
            <label for="usulogin">Usuario:</label>
            <input type="text" id="usulogin" name="usulogin" required>
        </div>
        <div class="form-group">
            <label for="usupassword">Contraseña:</label>
            <input type="password" id="usupassword" name="usupassword" required>
        </div>
        <button type="submit" class="login-btn">Iniciar Sesión</button>
        <div class="espacio"></div>
        <a th:href="@{/}" class="login-btn">Regresar al Inicio</a>
    </form>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var error = /*[[${error}]]*/ null;
        if(error) {
            alert(error);
        }
        /*]]>*/
    </script>
</div>

</body>
</html>
